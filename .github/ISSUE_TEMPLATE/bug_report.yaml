name: Bug Report
description: Report a bug in mob-rs
labels: ["bug"]
body:
  - type: checkboxes
    id: checks
    attributes:
      label: Pre-submission checks
      options:
        - label: I searched existing issues and found no duplicates
          required: true
        - label: I am using the latest version of mob-rs
          required: false

  - type: textarea
    id: description
    attributes:
      label: Bug description
      description: A clear and concise description of the bug.
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Minimal steps to reproduce the behavior.
      placeholder: |
        1. Run `mob build ...`
        2. Wait for task X to start
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What you expected to happen.
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
      description: What actually happened.
    validations:
      required: true

  - type: input
    id: mob-version
    attributes:
      label: mob version
      description: Output of `mob --version` or the commit hash you built from.
      placeholder: "mob 0.1.0 (abc1234)"
    validations:
      required: true

  - type: input
    id: rust-version
    attributes:
      label: Rust version
      description: Output of `rustc --version`.
      placeholder: "rustc 1.92.0 (xxxxxxx 2025-xx-xx)"
    validations:
      required: false

  - type: textarea
    id: config
    attributes:
      label: Configuration
      description: Relevant sections of your `mob.toml` (redact sensitive values).
      render: toml
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: Logs
      description: Relevant log output. Run with `-l5` or `-l6` for more detail.
      render: text
    validations:
      required: false
